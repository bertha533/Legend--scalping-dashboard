
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Legend Forex Signal Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background: #0f172a;
            color: #f8fafc;
            font-family: Arial, sans-serif;
            padding: 20px;
            text-align: center;
        }
        .card {
            background: #1e293b;
            border-radius: 16px;
            padding: 20px;
            margin: 20px auto;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
        }
        h1 {
            color: #38bdf8;
        }
        .pair {
            font-size: 1.5em;
            margin-bottom: 10px;
        }
        .signal {
            font-size: 1.2em;
            font-weight: bold;
            color: #facc15;
        }
        .details {
            margin-top: 10px;
            font-size: 1em;
        }
        .time {
            font-size: 0.9em;
            color: #94a3b8;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <h1>ðŸ’¹ Legend Forex Scalping Signals</h1>
    <div class="card" id="eurusd"></div>
    <div class="card" id="xauusd"></div>
    <div class="time" id="updatedTime"></div>

    <script>
        function generateSignal(pair) {
            const direction = Math.random() > 0.5 ? "BUY" : "SELL";
            const entry = (Math.random() * (pair === "EUR/USD" ? 1.12 - 1.08 : 2400 - 2300) + (pair === "EUR/USD" ? 1.08 : 2300)).toFixed(3);
            const sl = (direction === "BUY" ? entry - 0.002 : parseFloat(entry) + 0.002).toFixed(3);
            const tp = (direction === "BUY" ? parseFloat(entry) + 0.004 : entry - 0.004).toFixed(3);

            return `
                <div class="pair">${pair}</div>
                <div class="signal">${direction}</div>
                <div class="details">Entry: ${entry}</div>
                <div class="details">Stop Loss: ${sl}</div>
                <div class="details">Take Profit: ${tp}</div>
            `;
        }

        function updateSignals() {
            document.getElementById("eurusd").innerHTML = generateSignal("EUR/USD");
            document.getElementById("xauusd").innerHTML = generateSignal("XAU/USD");

            const now = new Date();
            document.getElementById("updatedTime").innerText = "Last updated: " + now.toLocaleTimeString();
        }

        updateSignals();
        setInterval(updateSignals, 30000);
    </script>
</body>
</html>
